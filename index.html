<html>
  <head>
    <title>AI UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script type="module" src="src/index.ts"></script>
    <link rel="stylesheet" href="index.css" />

    <!-- Add this inside the <head> tag or within a <style> tag in your index.html -->
    <style>
      /* Spinner Container */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      /* Spinner Animation */
      .loader {
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-top: 8px solid #fff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s infinite linear;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Add this inside the <body> tag of your index.html -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    <!-- <div id="loading-screen">
      <img src="images/intelligage-logo.png" alt="Loading..." class="spinner" />
    </div> -->
    <div id="ai-workforce"></div>

  </body>
</html>
